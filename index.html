<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <input type="radio" name="dot" id="one">
        <input type="radio" name="dot" id="two">

        <div class="main-card">
            <div class="cards">
                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="./assets/image1.jpg" alt="">
                        </div>
                        <div class="details">
                            <div class="name">James Matthew</div>
                            <div class="job">Web Designer</div>
                        </div>
                        <div class="media-icons">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="./assets/image2.jpg" alt="">
                        </div>
                        <div class="details">
                            <div class="name">Jennifer Lawrence</div>
                            <div class="job">UI Designer</div>
                        </div>
                        <div class="media-icons">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="./assets/image3.jpg" alt="">
                        </div>
                        <div class="details">
                            <div class="name">Chris Hemsworth</div>
                            <div class="job">Web Developer</div>
                        </div>
                        <div class="media-icons">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="cards">
                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="./assets/image4.jpg" alt="">
                        </div>
                        <div class="details">
                            <div class="name">Tyler James</div>
                            <div class="job">Web Developer Intern</div>
                        </div>
                        <div class="media-icons">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="./assets/image5.jpg" alt="">
                        </div>
                        <div class="details">
                            <div class="name">Bobby Jack</div>
                            <div class="job">Backend Developer</div>
                        </div>
                        <div class="media-icons">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="./assets/image6.jpg" alt="">
                        </div>
                        <div class="details">
                            <div class="name">Sophia Grace </div>
                            <div class="job">QA Tester</div>
                        </div>
                        <div class="media-icons">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button">
            <label for="one" class="one active"></label>
            <label for="two" class="two"></label>

        </div>
    </div>
</body>
</html>
